<div id="skills-tags">
  <div class="skill-tags">
    <paper-button
       ng-repeat="(skill, num) in skills" 
       class="ngclass: skill-{{skill.toLowerCase()}}" 
       ng-click="filterSkills(skill)">{{skill}}<span class="skill-num">{{num}}</span>
   </paper-button>
  </div>
</div>
<div class="portfolio clearfix" id="portfolio"> 
  <portfolio-card card="portfolio[0]"></portfolio-card>
  <portfolio-card card="portfolio[1]"></portfolio-card>
  <portfolio-card card="portfolio[2]"></portfolio-card>
  <portfolio-card card="portfolio[3]"></portfolio-card>
  <portfolio-card card="portfolio[4]"></portfolio-card>
  <portfolio-card card="portfolio[5]"></portfolio-card>
  <portfolio-card card="portfolio[6]"></portfolio-card>
  <portfolio-card card="portfolio[7]"></portfolio-card>
  <portfolio-card card="portfolio[8]"></portfolio-card>
  <portfolio-card card="portfolio[9]"></portfolio-card>
  <portfolio-card card="portfolio[10]"></portfolio-card>
  <portfolio-card card="portfolio[11]"></portfolio-card>
  <portfolio-card card="portfolio[12]"></portfolio-card>
  <portfolio-card card="portfolio[13]"></portfolio-card>
</div>
