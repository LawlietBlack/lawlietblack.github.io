<div id="skills-tags">
  <div class="skill-tags">
    <md-button class="skill-all md-raised" ng-click="skillFilter('all')">All <span class="skill-num">{{portfolio.length}}</span></md-button>
    <md-button
       ng-repeat="skill in skillList" 
       ng-class="'md-raised skill-' + skill.toLowerCase()" 
       ng-click="skillFilter(skill)">{{skill}} <span class="skill-num">{{skills[skill] > 0 ? skills[skill] : 0}}</span>
   </md-button>
  </div>
</div>
<h4 ng-show="currentSkill !== 'all'" class="current-skill">
  Current Filter: {{currentSkill}}
</h4>
<div class="portfolio clearfix" id="portfolio"> 
  <portfolio-card ng-repeat="card in portfolio" card="card"></portfolio-card>
</div>
