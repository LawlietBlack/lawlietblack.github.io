<style>
		
	#news {
	  width: 96%;
	  margin:0 auto;
	  text-align:center;
	}
	camper-story {
	  display: inline-block;
	  float:none;
	  text-align:left;
	  margin-right:-4px;
	}
	.story {
	  background-color: #444;
	  width:400px;
	  height: 140px;
	  float:left;
	  margin:10px;
	  cursor:pointer;
	  position: relative;
	}

	.image-container {
	  height:140px;
	  width:140px;
	  float:left;
	  margin-right:10px;
	}
	.avatar-img {
	  height:60px;
	  float:right;
	  margin-top:80px;
	}
	.headline {
	  padding:10px;
	  margin:0;
	}
	.upvotes {
	  padding:10px 0;
	  height:40px;
	  width:40px;
	  background-color: green;
	  border-radius: 50%;
	  position: absolute;
	  bottom:4px;
	  right:4px;
	}
	.upvotes p, .story h4 {
		color:#fff;
	}
</style>
<div class="container-fluid" id="projects">
  <apps-nav></apps-nav>
  <!-- app goes here -->
	<section>
	  <div class="container-fluid">
	    <div class="title text-center">
	      <h1>Camper News</h1>
	      <h4>FreeCodeCamp.com</h4>
	    </div>
	    <div id="news" class="row">
	      <camper-story ng-repeat="story in news" story="story"></camper-story>
	    </div>
	  </div>
	</section>
</div>
